<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
         /* Import Google Font */
@import url('https://static.vecteezy.com/system/resources/thumbnails/000/265/195/small/cartoon-funny-bubbles-set.jpg');

        /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #d8ccd3, #817ffd);
    overflow: hidden;
    position: relative;
}

 /* Animated Floating Particles */
 body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://img.freepik.com/free-vector/transparent-multicolored-soap-bubbles-set-plaid-background-sphere-ball-design-water-foam-aqua-wash_1284-41350.jpg');
            opacity: 0.15;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        /* Floating Animation */
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

/* Floating Bubbles */
.floating-bubbles {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    overflow: hidden;
    z-index: -1;
}

.bubble {
    position: absolute;
    bottom: -50px;
    width: 40px;
    height: 40px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    animation: floatUp 6s infinite ease-in-out;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 0.5; }
    50% { transform: translateY(-100px); opacity: 1; }
    100% { transform: translateY(-200px); opacity: 0; }
}

/* Form Container */
.container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
    width: 350px;
    text-align: center;
    color: rgb(66, 20, 80);
    animation: slideIn 1s ease-in-out, floating 4s ease-in-out infinite;
}

@keyframes slideIn {
    from { transform: translateY(-30px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

@keyframes floating {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

h2 {
    margin-bottom: 15px;
    font-size: 30px;
    font-weight: 800;
}

/* Input Fields */
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    font-size: 16px;
    text-align: center;
    outline: none;
}

input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

input:focus {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

/* Button */
button {
    width: 40%;
    padding: 10px;
    background: linear-gradient(135deg, #d48df5, #3b1288);
    border: none;
    color: white;
    font-size: 18px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.4s;
    text-transform: uppercase;
    box-shadow: 0px 5px 15px rgba(255, 153, 153, 0.3);
}

button:hover {
    background: linear-gradient(135deg, #2b0e5a, #cc6ce4);
    transform: scale(1.05);
    box-shadow: 0px 5px 20px rgba(255, 153, 153, 0.6);
}

/* Page Specific Colors */
.signup-page body { background: linear-gradient(135deg, #1e3c72, #2a5298); }
.login-page body { background: linear-gradient(135deg, #ff758c, #ff7eb3); }
.welcome-page body { background: linear-gradient(135deg, #ffafbd, #ffc3a0); }

    </style>
</head>
<body>
    <div class="floating-bubbles">
        <div class="bubble" style="left: 10%; animation-duration: 5s;"></div>
        <div class="bubble" style="left: 30%; animation-duration: 7s;"></div>
        <div class="bubble" style="left: 50%; animation-duration: 6s;"></div>
        <div class="bubble" style="left: 70%; animation-duration: 8s;"></div>
        <div class="bubble" style="left: 90%; animation-duration: 5s;"></div>
    </div>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="email" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <p class="error" id="error-message"></p>
        <button id="submit" type="submit">Login</button>
    </div>
<script type="module" src="Login.js"></script>
        
</body>
</html>
